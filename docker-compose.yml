version: '3.8'

services:
  pyroscope:
    image: grafana/pyroscope:latest
    container_name: pyroscope
    ports:
      - "4040:4040"
    restart: unless-stopped

  tsgw:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tsgw
    ports:
      - "443:443"
    environment:
      # Override configuration via environment variables
      - TSGW_LOG_LEVEL=info
      # Optional: push profiles to the local Pyroscope instance
      - TSGW_PYROSCOPE_ENABLED=false
      - TSGW_PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
      - TSGW_PYROSCOPE_APPLICATION_NAME=tsgw
      # Add your Tailscale configuration here:
      # - TSGW_TAILSCALE_DOMAIN=your-domain.ts.net
      # - TSGW_OAUTH_CLIENT_ID=your-oauth-client-id
      # - TSGW_OAUTH_CLIENT_SECRET=your-oauth-client-secret
    volumes:
      # Mount Tailscale state directories (optional - for persistence)
      - ./tsnet-data:/app/tsnet-data
    restart: unless-stopped
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
